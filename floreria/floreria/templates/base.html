<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Floralis</title>
</head>
<body>
  <header>
    <a href="{% url 'tienda:home' %}">Home</a> |
    <a href="{% url 'tienda:ver_carrito' %}">Carrito</a> |
    <a href="{% url 'contacto:contacto' %}">Contacto</a> |
    {% if user.is_authenticated %}
      Hola {{ user.username }} | <a href="{% url 'usuarios:logout' %}">Salir</a>
    {% else %}
      <a href="{% url 'usuarios:login' %}">Login</a> | <a href="{% url 'usuarios:registro' %}">Registro</a>
    {% endif %}
  </header>

  {% if messages %}
    <ul>
      {% for message in messages %}
        <li>{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}

  <main>
    {% block content %}{% endblock %}
  </main>
</body>
</html>
